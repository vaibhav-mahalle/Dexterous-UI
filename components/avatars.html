  <body>
    
    <h3>Standard Badges</h3>
    <div class="avatar-container">
      <div>
        <div class="avatar avatar-xs">
          <img src="/assets/minion-avatar.jpg" alt="" />
        </div>
      </div>

      <div>
        <div class="avatar avatar-s">
          <img src="/assets/minion-avatar.jpg" alt="" />
        </div>
      </div>

      <div>
        <div class="avatar avatar-m">
          <img src="/assets/minion-avatar.jpg" alt="" />
        </div>
      </div>

      <div>
        <div class="avatar avatar-l">
          <img src="/assets/minion-avatar.jpg" alt="" />
        </div>
      </div>

      <div>
        <div class="avatar avatar-xl">
          <img src="/assets/minion-avatar.jpg" alt="" />
        </div>
      </div>
    </div>

    <h3>Avatar with Badges</h3>
    <div class="avatar-container">
      <div>
        <div class="avatar avatar-l">
            <div class="avatar-presence online">    
            </div>
            <img src="/assets/minion-avatar.jpg" alt="" />
        </div>
      </div>

      <div>
        <div class="avatar avatar-l">
            <div class="avatar-presence busy">    
            </div>
          <img src="/assets/minion-avatar.jpg" alt="" />
        </div>
      </div>

      <div>
        <div class="avatar avatar-l">
            <div class="avatar-presence offline">    
            </div>
          <img src="/assets/minion-avatar.jpg" alt="" />
        </div>
      </div>
    </div>
