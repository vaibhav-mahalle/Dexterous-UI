<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/components/button.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dexterous Buttons</title>
  </head>
  <body>
    <div class="page-container">
      <h3>Standard Buttons</h3>
      <div class="container">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-danger">Danger</button>
      </div>

      <h3>Outlined Buttons</h3>
      <div class="container">
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-secondary">Secondary</button>
        <button class="btn btn-outline-success">Success</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-danger">Danger</button>
      </div>

      <h3>Link Button</h3>
      <div class="container">
        <a href="#" class="btn btn-link">Link Button</a>
      </div>


      <h3>Icons</h3>

      <div class="container">
        <button class="btn btn-icon"><i class="far fa-shopping-cart"></i></button>
        <button class="btn btn-icon"><i class="fad fa-bell"></i></button>
        <button class="btn btn-icon"><i class="fad fa-hands-helping"></i></button>
        <button class="btn btn-icon"><i class="fal fa-download"></i></button>
        <button class="btn btn-icon"><i class="fad fa-trash-alt"></i></button>
      </div>
      <h3>Floating buttons</h3>
      <div class="container">
        <button class="btn-fab"><i class="fas fa-plus"></i></button>
      </div>
    </div>
  </body>
</html>
