<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Dexterous-UI</title>
  </head>
  <body>
    <header class="navigation">
      <div class="hero-heading">
        Dexterous
      </div>
    </header>
    <div class="drawer-container">
      <div class="item-box">
        <div class="box-pill">
          <a class="btn btn-link-noBorder" href="#">
            <span class="material-icons">install_desktop</span>
            <span class="title">Installation</span>
          </a>
        </div>
        <div class="box-pill">
          <a
            class="btn btn-link-noBorder"
            href="/documentation/alerts/alerts.html"
          >
            <span class="material-icons">add_alert</span>
            <span class="title">Alert</span>
          </a>
        </div>
        <div class="box-pill">
          <a
            class="btn btn-link-noBorder"
            href="/documentation/avatars/avatars.html"
          >
            <span class="material-icons">perm_identity</span>
            <span class="title">Avatar</span>
          </a>
        </div>
        <div class="box-pill">
          <a
            class="btn btn-link-noBorder"
            href="/documentation/badges/badge.html"
          >
            <span class="material-icons">circle </span>
            <span class="title">Badges</span>
          </a>
        </div>
        <div class="box-pill">
          <a
            class="btn btn-link-noBorder"
            href="/documentation/buttons/button.html"
          >
            <span class="material-icons">smart_button</span>
            <span class="title">Buttons</span>
          </a>
        </div>
        <div class="box-pill">
          <a class="btn btn-link-noBorder" href="/documentation/cards/cards.html">
            <span class="material-icons">shopping_cart</span>
            <span class="title">Cards</span>
          </a>
        </div>
        <div class="box-pill">
          <a
            class="btn btn-link-noBorder"
            href="/documentation/image/image.html"
          >
            <span class="material-icons">image</span>
            <span class="title">Images</span>
          </a>
        </div>
        <div class="box-pill">
          <a
            class="btn btn-link-noBorder"
            href="/documentation/input/input.html"
          >
            <span class="material-icons">edit</span>
            <span class="title">Input</span>
          </a>
        </div>
        <div class="box-pill">
          <a class="btn btn-link-noBorder" href="./lists/lists.html">
            <span class="material-icons">list</span>
            <span class="title">List</span>
          </a>
        </div>
        <div class="box-pill">
          <a
            class="btn btn-link-noBorder"
            href="/documentation/rating/rating.html"
          >
            <span class="material-icons">star_half </span>
            <span class="title">Rating</span>
          </a>
        </div>
        <div class="box-pill">
          <a class="btn btn-link-noBorder" href="#">
            <span class="material-icons">chat_bubble_outline</span>
            <span class="title">Toast</span>
          </a>
        </div>
        <div class="box-pill">
          <a class="btn btn-link-noBorder" href="/documentation/typography/typography.html">
            <span class="material-icons">text_fields</span>
            <span class="title">Typography</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
