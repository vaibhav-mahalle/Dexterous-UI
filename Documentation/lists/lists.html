<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/components/lists.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lists Dexterous-UI</title>
  </head>
  <body>
    <div class="list-page-container">
      <h2>Lists</h2>

      <h3>Spaced list</h3>
      <div class="list-container">
        <ul class="list">
          <div class="list-title">Characters</div>
          <li class="list-item">Sasuke</li>
          <li class="list-item">Itachi</li>
          <li class="list-item">Madara</li>
        </ul>
      </div>

      <h3>Checked list</h3>
      <div class="list-container">
        <ul class="list">
          <div class="list-title">Characters</div>
          <li class="list-item"><input type="checkbox" checked />Sasuke</li>
          <li class="list-item"><input type="checkbox" />Itachi</li>
          <li class="list-item"><input type="checkbox" unchecked />Madara</li>
        </ul>
      </div>
    </div>
  </body>
</html>
