<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/components/input.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Dexterous-UI</title>
  </head>
  <body>
    <h3>Inputs</h3>
    <p>An input is a field used to elicit a response from a user</p>

    <div>
      <h4>Label Inputs</h4>
      <div>
        <label>Standard</label>
        <input class="input std-input" type="text" placeholder="standard-input"/>
      </div>

      <div>
        <label>Focus</label>
        <input class="input focus-input" type="text" placeholder="focus-input"/>
      </div>

      <div>
        <label>Disabled</label>
        <input class="input disabled-input" type="text" placeholder="disabled-input" disabled/>
      </div>

      <div>
        <label>Error</label>
        <input class="input error-input" type="text" placeholder="error" />
      </div>
    </div>

    <div>
      <h4>Radio Inputs</h4>
      <input type="radio" checked />
      <label for="checked">checked</label>

      <input type="radio" />
      <label for="checked">unchecked</label>

      <input type="radio" disabled />
      <label for="checked">disabled</label>
    </div>

    <div>
      <h4>Checkbox</h4>
      <input type="checkbox" checked/>
      <label for="checked">checked</label>

      <input type="checkbox" />
      <label for="checked">unchecked</label>

      <input type="checkbox" disabled />
      <label for="checked">disabled</label>
    </div>
  </body>
</html>
