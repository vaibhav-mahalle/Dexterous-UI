<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/components/image.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image Dexterous-UI</title>
</head>
<body>
    <h3>Image</h3>
    <h4>Square Image</h4>
    <div class="image-container">
        <div class="image image-sm">
            <img src="/assets/anime-img.jpeg" class="image-sm" alt="">
        </div>
        <div class="image image-lg">
            <img src="/assets/itachi-img.jpg" class="image-lg" alt="">
        </div>
    </div>

    <h4>Circle Image</h4>
    <div class="image-container">
        <div class="image image-sm">
            <img src="/assets/anime-img.jpeg" class="image-sm image-round" alt="">
        </div>
        <div class="image image-lg">
            <img src="/assets/itachi-img.jpg" class="image-lg image-round" alt="">
        </div>
    </div>
</body>
</html>
