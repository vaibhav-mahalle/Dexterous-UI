<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/components/rating.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Dexterous-UI</title>
     <h1>Ratings</h1>

     <h3>filled star</h3>
     <div class="ratings-container">
        <span class="material-icons">star</span>
     </div>

     <h3>half filled star</h3>
     <div class="ratings-container">
        <span class="material-icons">star_half</span>
    </div>

     <h3>empty star</h3>
     <div class="ratings-container">
        <span class="material-icons">star_outline</span>
    </div>

     <h3>5 star rating-normal</h3>
     <div class="ratings-container">
          <span class="material-icons">star star star star_half star_outline</span>
    </div>

     <h3>3 star ratings</h3>
     <div class="ratings-container">
        <span class="material-icons">star star star_outline</span>
    </div>

    <h3>Numbered rating</h3>
    <div class="ratings-container">
        <button class="btn numbered-rating"><span>3</span><span class="material-icons">star</span></button>
    </div>
</head>
<body>
    
</body>
</html>
