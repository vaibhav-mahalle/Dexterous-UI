<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/components/avatars.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dexterous Avatars</title>
  </head>
  <body>
    <h3>Standard Avatar</h3>
    <div class="avatar-container">
      <div>
        <div class="avatar avatar-xs">
          <img src="/assets/minion-avatar.jpg" alt="" />
        </div>
      </div>

      <div>
        <div class="avatar avatar-s">
          <img src="/assets/minion-avatar.jpg" alt="" />
        </div>
      </div>

      <div>
        <div class="avatar avatar-m">
          <img src="/assets/minion-avatar.jpg" alt="" />
        </div>
      </div>

      <div>
        <div class="avatar avatar-l">
          <img src="/assets/minion-avatar.jpg" alt="" />
        </div>
      </div>

      <div>
        <div class="avatar avatar-xl">
          <img src="/assets/minion-avatar.jpg" alt="" />
        </div>
      </div>
    </div>

    <h3>Avatar with Badges</h3>
    <div class="avatar-container">
      <div>
        <div class="avatar avatar-l">
          <div class="avatar-presence online"></div>
          <img src="/assets/minion-avatar.jpg" alt="" />
        </div>
      </div>

      <div>
        <div class="avatar avatar-l">
          <div class="avatar-presence busy"></div>
          <img src="/assets/minion-avatar.jpg" alt="" />
        </div>
      </div>

      <div>
        <div class="avatar avatar-l">
          <div class="avatar-presence offline"></div>
          <img src="/assets/minion-avatar.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
